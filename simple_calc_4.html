<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>간이 계산기</title>
	<style type="text/css">
		#wrapper{
			width: 300px;
			height: 300px;
			border: 3px solid;
			text-align: center;
		}
		#result, #eq{
			width: 210px;
		}
		#buttons > button {
			width: 40px;
			height: 30px;
			margin: 5px;
		}
	</style>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script type="text/javascript">
	$(
		function(){
			
			$("h1").css("color", "red")
			$("#buttons > button").click( function(){
				// this -> 눌린 버튼 객체
				//document.querySelector("#result").value = this.innerHTML
				if($(this).text()=="C"){
					$("#result").val("") //내용지우기
					return
				}
				
				$("#result").val( $("#result").val() + $(this).text() )
				
			} )
		}		
	)	
	
	
		//$("h1").css("color", "red")

		} */
	</script>
</head>
<body>

	<div id="wrapper">
		<h1>간이계산기</h1>
		<input id="result"> <br>
		<button id="eq"> = </button>
		<div id="buttons">
			<button>1</button>
			<button>2</button>

			<button>*</button> <br>
			<button>0</button>
			<button>00</button>
			<button>C</button>
			<button>/</button> <br>
		</div>
	</div>

</body>
</html>
