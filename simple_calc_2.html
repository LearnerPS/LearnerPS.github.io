```ruby

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>간이 계산기 2</title>
	<style type="text/css">
		#wrapper{
			width: 300px;
			height: 300px;
			border: 3px solid;
			text-align: center;
		}
		#result, #eq{
			width: 210px;
		}
		#buttons > button {
			width: 40px;
			height: 30px;
			margin: 5px;
		}
	</style>
	<script type="text/javascript">
	var tmpNum = ""
	var tmpOpr = ""
	var firstNum = false //연산자 누른 후 첫번째 숫자여부
	
	function click_num(){ //계산기 버튼 클릭시 호출
		var result = document.getElementById("result") //출력부분
		var num = this.innerHTML  // 눌린 버튼의 숫자
		
		if(num == "C"){
			result.value = ""
			return
		}
		// 연산자 클릭 출력부 숫자, 연산자 저장
		// = 누를때 계산
		if(num == "+" || num == "-" || num == "*" || num == "/" ){
			tmpNum = result.value //입력한 숫자
			tmpOpr = num  //누른 연산자
			firstNum = true // 연산자 누른 후 첫번째 숫자
			return
		}
		//숫자누를때
		if(firstNum){ //연산자 누른 후 첫번째 숫자
			result.value = num  //이전 숫자 지우고 누른숫자 덮어씀
			firstNum = false //이후 숫자누를때 숫자가 누적되도록
		}else{
			result.value += num
		}
		
	}
	function calc(){
		var result = document.getElementById("result") //출력부분
		var n = eval( tmpNum + tmpOpr + result.value )
		result.value = n
	}
	// 웹페이지 완전히 그린 후 자동실행
	window.onload = function(){
		var eq = document.getElementById("eq")
		eq.onclick = calc
		
		var buttons = document.querySelectorAll("#buttons > button")
		for(i=0;i<buttons.length;i++){
			//모든 계산기 버튼에 이벤트핸들러 등록
			buttons[i].onclick = click_num 
		}
	}
	</script>
</head>
<body>

	<div id="wrapper">
		<h1>간이계산기 2</h1>
		<input id="result"> <br>
		<button id="eq"> = </button>
		<div id="buttons">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>+</button> <br>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>-</button> <br>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>*</button> <br>
			<button>0</button>
			<button>00</button>
			<button>C</button>
			<button>/</button> <br>
		</div>
	</div>

</body>
</html>
