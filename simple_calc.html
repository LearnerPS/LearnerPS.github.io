```ruby

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>간이 계산기</title>
	<style type="text/css">
		#wrapper{
			width: 300px;
			height: 300px;
			border: 3px solid;
			text-align: center;
		}
		#result, #eq{
			width: 210px;
		}
		#buttons > button {
			width: 40px;
			height: 30px;
			margin: 5px;
		}
	</style>
	<script type="text/javascript">
	function click_num(){ //계산기 버튼 클릭시 호출
		var result = document.getElementById("result") //출력부분
		var num = this.innerHTML  // 눌린 버튼의 숫자
		
		if(num == "C"){
			result.value = ""
			return
		}
		
		result.value += num
		
	}
	function calc(){
		result.value = eval( result.value )
	}
	// 웹페이지 완전히 그린 후 자동실행
	window.onload = function(){
		var eq = document.getElementById("eq")
		eq.onclick = calc
		
		var buttons = document.querySelectorAll("#buttons > button")
		for(i=0;i<buttons.length;i++){
			//모든 계산기 버튼에 이벤트핸들러 등록
			buttons[i].onclick = click_num 
		}
	}
	</script>
</head>
<body>

	<div id="wrapper">
		<h1>간이계산기</h1>
		<input id="result"> <br>
		<button id="eq"> = </button>
		<div id="buttons">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>+</button> <br>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>-</button> <br>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>*</button> <br>
			<button>0</button>
			<button>00</button>
			<button>C</button>
			<button>/</button> <br>
		</div>
	</div>

</body>
</html>
