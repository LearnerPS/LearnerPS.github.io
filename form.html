<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>글 등록</title>
	<script type="text/javascript" src="./js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
	function myinit(){
		$("form").submit( function(){
			$("form input").css("border","2px inset rgb(118, 118, 118)");
			if( $("#title").val() == "" ){ //제목 미입력시
			$("#title").css("border","3px solid red") //빨간 테두리
				//alert("제목은 필수입니다");
				return false //submit 핸들러에서 false 반환시 전송 불가능
			}
			if( $("#writer").val() == "" ){ //제목 미입력시
				$("#writer").css("border","3px solid red") //빨간 테두리
				//alert("작성자는 필수입니다");
				return false //submit 핸들러에서 false 반환시 전송 불가능
			}
			if( $("#content").val() == "" ){ //내용 미입력시
				$("#content").css("border","3px solid red") //빨간 테두리
				//alert("내용은 필수입니다");
				return false //submit 핸들러에서 false 반환시 전송 불가능
			}
			return true; //true => 전송
		} );
	}
	$( myinit );
	</script>
</head>
<body>

	<h1>글 등록</h1>
	<form action="jsp/insert.jsp">
		<label>
			글제목 : <input type="text" id="title" name="title">
		</label> <br>
		<label>
			작성자 : <input type="text" id="writer" name="writer">
		</label> <br>
		<label>
			글내용:<br> 
			<textarea rows="3" cols="50" id="content" name="content"></textarea>
		</label> <br>
		<input type="submit" value="전 송">
	</form>

</body>
</html>
