<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>숫자맞추기 게임</title>
	<style type="text/css">
		#wrapper{
			width: 600px;
			margin: 0px auto;
		}
	</style>
	<script type="text/javascript">
		//난수 생성
		var com_num = Math.floor(Math.random()*100 + 1 );
		console.log("com_num = "+com_num)
		var cnum1 = document.getElementById("check_num")
		console.log( cnum1 )
		</script>
</head>
<body>
	<div id="wrapper">
	<h1>숫자맞추기 게임</h1>
	<p>컴퓨터가 정한 1~100사이 임의의 숫자를 맞춰 보세요</p>
	
	<fieldset>
		<legend>숫자 맞추기 게임</legend>
		
		<label>
			<input type="text" id="num">
			<button id="check_num">숫자 확인</button>
			<p  id="msg"></p>
			
		</label>
	</fieldset>
	</div>

 <script type="text/javascript">
	 function check_num(){
		 //입력숫자추출
		 var num = document.getElementById("num");
		 console.log( "num.value=",num.value )
		 if( com_num < num.value ){
			 console.log("낮춰주세요")
		 }else if(com_num > num.value ){
			 console.log("높여주세요")
		 }else{
			 console.log("정답입니다.")
		 }
	 }
	var cnum1 = document.getElementById("check_num")
	cnum1.onclick =  check_num;
 </script>

</body>
</html>
