***
```ruby

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>css position</title>
	<style type="text/css">
	div{ width: 150px; height: 150px; }
	#a{ background: gray;}
	#b{ background: navy;
		position: absolute;
		left: 50px;
		top: 20px;
	}
	#c{ background: silver;}
	#wrapper{ position: relative;}
	</style>
</head>
<body>

	<div id="a"></div>
	<div id="wrapper">
		<div id="b"></div>
	</div>
	<div id="c"></div>

</body>
</html>

```
